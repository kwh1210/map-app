<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Museums in New York</h1>
        <div>
          <input data-bind="click: showListings" id="show-listings" type="button" value="Show Listings">
          <input data-bind="click: hideMarkers" id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Korea Town, New York, NY">
          <input data-bind="click: searchWithinTime" id="search-within-time" type="button" value="Go">
          <hr>
          <ul data-bind="foreach : markers" id="museum-list">
            <li>
              <button data-bind="text:title, click: $parent.toggleOneMarker" ></button>
            </li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/view-model.js"></script>    
    <script src="js/models/model.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAMKbcuTxIR9w17RPAh1vYoqTLJ29g-UzQ&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
