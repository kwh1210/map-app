<!DOCTYPE html>
<html>
  <head>
    <title>Find Museums in NYC</title>
    <link rel="stylesheet" href="static/style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <aside class="options-box">
        <h1>Museums in New York</h1>
        <div>
          <input data-bind="click: showListings" id="show-listings" type="button" value="Show Listings">
          <input data-bind="click: hideMarkers" id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <span class="text">Filter list by keyword :</span>
          <input id="filter" type="text" placeholder="Ex: Metropolitan">
          <input id="filter-btn" type="button" value="Go">
          <hr>
          <ul data-bind="foreach : markers" id="museum-list">
            <li>
              <button data-bind="text:title, click: $parent.toggleOneMarker" ></button>
            </li>
          </ul>
        </div>
      </aside>
      <main id="map"></main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/view-model.js"></script>    
    <script src="js/models/model.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAMKbcuTxIR9w17RPAh1vYoqTLJ29g-UzQ&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
